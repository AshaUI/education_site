<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h4>lists are used to disply info in the form of list</h4>
    <!-- un ordered list-- it gives list in bullet marks -->
    <ul type="square"><!-- type attribute will allow us to select type of bullet-->
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ul>
    <!--ordered list -- it gives list in numeric or alphabetical ordered-->
    <ol type="i">
        <li>android</li>
        <ul type="circle"><!-- ol in ul-->
            <li>oppo</li>
            <li>xiome</li>
            <li>vivo</li>
        </ul>
        <li>ios</li>
        <li>linux</li>
    </ol>
    <!--definition list or description list-->
<dl>
    <dt>html    </dt>
    <dd>hypertext markup language</dd>
    <dt>js</dt>
    <dd>java script</dd>
</dl>

    
</body>
</html>
