<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="mycanvas" width="500" height="500" style="border: 5px solid blue;"></canvas>
    <script>
        var c=document.getElementById("mycanvas")
        var ctx=c.getContext("2d")
        ctx.fillStyle="green"
        ctx.fillRect(200,300,100,300)

        ctx.moveTo(0,100)
        ctx.lineTo(500,100)
        ctx.stroke()
        ctx.fillStyle="brown"
        ctx.font="30px arial"
        ctx.fillText("welcome to level up",150,60)
    </script>
    <svg width="500" height="500" style="border: 5px dashed red;">
        <circle r="40" cx="100" cy="100" fill="yellow" stroke="red" stroke-width="5px"></circle>
    </svg>
</body>
</html>
