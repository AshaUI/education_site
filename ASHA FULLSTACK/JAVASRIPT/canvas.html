<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>
<body>
  <canvas  id="mycanvas"width="500" height="500" style="border: 2px solid blue;"></canvas>

  <script>
    var c=document.getElementById("mycanvas")
    var ctx=c.getContext("2d")
    ctx.fillStyle='brown'
    ctx.fillRect(200,300,100,300)
    ctx.moveTo(0,100)
    ctx.lineTo(500,100)
    ctx.moveTo(0,200)
    ctx.lineTo(250,100)
    ctx.moveTo(250,100)
    ctx.lineTo(500,200)
    ctx.stroke()
    ctx.fillStyle='skyblue'
    ctx.font=("20px calibri")
    ctx.fillText("welcome to LEVELUP",180,50)

  </script>
  <svg width="500" height="500" style="border: 2px dashed maroon;">
    <circle  cx="100" cy="100" r="40" fill="skyblue" stroke="red" stroke-width="5" ></circle>
  </svg>
