<canvas id="mycanvas" width="500" height="500" style="border:5px solid blue"></canvas>

<script>
    var c=document.getElementById("mycanvas")
    var ctx=c.getContext("2d")
    ctx.fillStyle="red"
    ctx.fillRect(200,300,100,200)

    ctx.moveTo(0,100)
    ctx.lineTo(500,100)
    ctx.stroke()

    ctx.fillStyle="red"
    ctx.font="30px calibri"
    ctx.fillText("hello",150,50)
</script>

<svg width="500" height="500" style="border:5px dashed green">
<circle r="40" cx="200" cy="200" fill="yellow" stroke="orange" stroke-width="5px"></circle>
</svg>
